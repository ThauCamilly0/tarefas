<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Informações Pessoais</h1>
</body>
<fieldset>
    <p><label for="nome">Nome:</label> <input type="text" name="nome" id="nome" size = "50" maxlenght="100" placeholder="Digite seu nome completo"/></p>
    <p><label for="idade">Idade:</label> <input type="text" name="idade" id="idade" size = "50" maxlenght="100" placeholder="Digite sua idade"/></p>
    <p><label for="Endereço">Endereço:</label> <input type="text" name="endereço" id="endereço" size = "50" maxlenght="120" placeholder="Digite seu endereço completo"/></p>
    <p><label for="Cidade">Cidade:</label> <input type="text" name="cidade" id="cidade" size = "50" maxlenght="100" placeholder="Digite o nome de sua cidade"/></p>
    <p><label for="Estado">Estado:</label> <input type="text" name="estado" id="estado" size = "50" maxlenght="50" placeholder="Digite o nome do seu estado"/></p>
    <p><label for="cep">CEP:</label> <input type="text" name="cep" id="cep" size = "50" maxlenght="17" placeholder="Digite seu CEP"/></p>
    <p><label for="Telefone Res">Telefone Res:</label> <input type="text" name="telefone" id="telefone" size = "50" maxlenght="13" placeholder="Digite o número de seu telefone"/></p>
    <p><label for="Celular">Celular:</label> <input type="text" name="celular" id="celular" size = "50" maxlenght="13" placeholder="Digite seu número"/></p>
    <p><label for="e-mail">Idade:</label> <input type="text" name="e-mail" id="e-mail" size = "50" maxlenght="100" placeholder="Digite seu e-mail completo"/></p>
</fieldset>
<input type="submit" value="Enviar">

</html>
